<html lang="en">

<head>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel ou Tesoura!</title>
</head>

<body>
    <div id="wrapper">
        <div class="cluster">
            <h1>Pedra, Papel ou Tesoura!</h1>
            <div>
                <h2 id="teste">Escolhe:</h2>
            </div>
            <div>
                <button type="button" class="button" onclick='jogar(pedra)'>Pedra</button>
                <button type="button" class="button" onclick='jogar(papel)'>Papel</button>
                <button type="button" class="button" onclick='jogar(tesoura)'>Tesoura</button>
            </div>
            <div class="final" id="final">-</div>
            <div class="jogadores">
                <h3 id="jogador">Jogador: 0</h3>
                <h3 id="computador">Computador: 0</h3>
            </div>
            <div class="imagens">
                <img class="imagem" id="jogadorImg" src="" alt="jogador">
                <img class="imagem" id="computadorImg" src="" alt="computador">
            </div>
        </div>

    </div>
    <div class="footer">
        <p>Programado por jGibao</p>
        <p>Ícones desenhados por Cristiano Zoucas, disponíveis em <a href='https://thenounproject.com/cristiano.zoucas/'>https://thenounproject.com/cristiano.zoucas/</a></p>
    </div>
</body>

</html>
